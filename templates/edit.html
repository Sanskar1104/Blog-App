{% extends "layout.html" %}
{% block body %}
<!-- Page Header -->


<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">




            <div class="container">
                <div class="row">
                    <div class="col-lg-8 col-md-10 mx-auto">

                        <h1>Basic Actions</h1>
                        <a href="/dashboard"><button class="btn btn-primary">Dashboard</button></a>
                        <a href="/logout"><button class="btn btn-primary">Logout</button></a>
                        <hr>

                        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                        <form name="sentMessage" id="contactForm" action="/edit/{{post.sno}}" method="post" novalidate>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <h1>Add/Edit Post</h1>
                                    <label>Title</label>
                                    <input type="text" class="form-control" placeholder="Title" id="title" name='title' required data-validation-required-message="Please enter your name." value="{{post.title}}">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Tagline</label>
                                    <input type="email" class="form-control" placeholder="Tagline" id="tagline" name="tagline"required data-validation-required-message="Please enter your email address." value="{{post.tagline}}">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group col-xs-12 floating-label-form-group controls">
                                    <label>Slug</label>
                                    <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug"required data-validation-required-message="Please enter your phone number." value="{{post.slug}}">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Content</label>
                                    <textarea rows="5" class="form-control" placeholder="Content" id="content" name="content"required data-validation-required-message="Please enter a message."> {{post.content}}</textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="control-group">
                                <div class="form-group floating-label-form-group controls">
                                    <label>Image File</label>
                                    <input class="form-control" placeholder="Image File" id="img_file" name="img_file" value="{{post.img_file}}">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <br>
                            <div id="success"></div>
                            <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
                        </form>
                    </div>
                </div>
            </div>



        </div>
    </div>
</div>

{% endblock %}
